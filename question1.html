<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MilkaQuiz</title>

<body>
    <main>
        <div class="container d-flex">
            <div class="title">
                <p class="question">1/5. How would you describe your perfect day?</p>
            </div>
            <div class="answer-cont">
                <article class="answer-block" data-answer="1">
                    <img class="cow-spot" src="img/Rectangle 5.svg" alt="cow-spot">
                    <p class="answer">
                        🌞 Waking up with sunshine and a cup of coffee, a walk in the park.
                    </p>
                </article>
                <article class="answer-block" data-answer="2">
                    <img class="cow-spot" src="img/Rectangle 5.svg" alt="cow-spot">
                    <p class="answer">
                        🎉 Party with friends, music and lots of fun.
                    </p>
                </article>
                <article class="answer-block" data-answer="3">
                    <img class="cow-spot" src="img/Rectangle 5.svg" alt="cow-spot">
                    <p class="answer">
                        🍫 An evening in a cozy chair with a good book and a chocolate bar.
                    </p>
                </article>

            </div>
            <a class="main_btn" href="question2.html">Next
            </a>
        </div>
    </main>
